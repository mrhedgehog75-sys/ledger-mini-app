<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Ledger XP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <!-- Telegram WebApp JS (для Mini App) -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="app">
    <!-- Вкладки сверху -->
    <div class="top-tabs">
      <button onclick="showTab('expenses')">Расходы</button>
      <button onclick="showTab('calendar')">Календарь</button>
      <button onclick="showTab('charts')">Графики</button>
    </div>

    <!-- TAB: Расходы -->
    <div id="tab-expenses" class="tab-content">
      <div class="summary">
        <div>Доходы: <span id="sum-income">0</span></div>
        <div>Повседневные: <span id="sum-daily">0</span></div>
        <div>Основные: <span id="sum-main">0</span></div>
        <div>Крупные: <span id="sum-big">0</span></div>
        <div>Расходы всего: <span id="sum-total">0</span></div>
        <div>Баланс: <span id="sum-balance">0</span></div>
      </div>
      <button class="add-btn">＋ Добавить</button>
    </div>

    <!-- TAB: Календарь -->
    <div id="tab-calendar" class="tab-content hidden">
      <div class="limit-box">
        <label>Дневной лимит расходов:</label>
        <input id="daily-limit" type="number" placeholder="Например, 1500" />
        <button id="save-limit">Сохранить лимит</button>
      </div>

      <div class="calendar-header">
        <button id="prev-month">&lt;</button>
        <div id="month-title">Месяц</div>
        <button id="next-month">&gt;</button>
      </div>

      <div id="calendar" class="calendar"></div>
    </div>

    <!-- TAB: Графики -->
    <div id="tab-charts" class="tab-content hidden">
      <h3>Расходы по типам</h3>
      <canvas id="barChart" width="320" height="160"></canvas>

      <h3>Расходы по дням</h3>
      <canvas id="lineChart" width="320" height="160"></canvas>
    </div>
  </div>

  <!-- Модалка добавления операции -->
  <div id="expense-modal" class="modal hidden">
    <div class="modal-box">
      <h2>Добавить операцию</h2>

      <label>Сумма</label>
      <input id="amount-input" type="number" placeholder="0" />

      <label>Тип</label>
      <select id="type-input">
        <option value="daily">Повседневное</option>
        <option value="main">Основное</option>
        <option value="big">Крупное</option>
      </select>

      <label>Поток</label>
      <select id="flow-input">
        <option value="out">Расход</option>
        <option value="in">Доход</option>
      </select>

      <button id="save-expense">Сохранить</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
